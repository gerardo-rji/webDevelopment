<!doctype html>
<html lang="eng">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Mi pagina de prueba</title>
  </head>
  <body>
    <h1>Mozilla es genial</h1>
    <img src="assets/images/firefox-icon.png" alt="El logo de Firefox: un zorro en llamas rodeando la Tierra" height="280"/>
    <p>En Mozilla, somos una comunidad de</p>
    <ul>
      <li>tecnólogos</li>
      <li>pensadores</li>
      <li>constructores</li>
    </ul>
    <p>Juntos podemos lograr que Internet sea fácil, segura y gratuita para todos.</p>
    <a href="https://www.mozilla.org/es-AR/about/manifesto/">Manifesto Mozilla</a>

    <form action="/my-handling-form-page" method="post">
      <ul>
        <li>
          <label for="name">Nombre:</label>
          <input type="text" id="name" name="user_name" />
        </li>
        <li>
          <label for="mail">Correo electrónico:</label>
          <input type="email" id="mail" name="user_mail" />
        </li>
        <li>
          <label for="msg">Mensaje:</label>
          <textarea id="msg" name="user_message"></textarea>
        </li>
        <li class="button">
          <button type="submit">Envíe su mensaje</button>
        </li>
      </ul>
    </form>


  </body>
</html>
